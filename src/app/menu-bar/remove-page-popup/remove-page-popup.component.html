<h1 mat-dialog-title>Select Page to delete</h1>
<div mat-dialog-content class="Page-List">
    <mat-list  class="Page-List-Item">
        <mat-list-item (click)="onPageClicked(page)" *ngFor="let page of PageList">
          <mat-icon mat-list-icon>content_copy</mat-icon>
          <h6>{{page}}</h6>
        </mat-list-item>
      </mat-list>
</div>
<div mat-dialog-actions>
  <button mat-raised-button	color = "primary" (click)="onPageDelete()">Delete</button>
</div>
