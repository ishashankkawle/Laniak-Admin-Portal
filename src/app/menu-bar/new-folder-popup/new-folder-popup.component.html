<h1 mat-dialog-title>New Folder</h1>
<div mat-dialog-content>
    <span>Make sure that the name of new folder doesn't already exist.</span><br><br>
   
    <input placeholder="New folder name">
</div>
<div mat-dialog-actions>
  <button mat-raised-button	color = "primary" (click)="onFolderCreate()">Ok</button>
</div>
