<div *ngIf="datastoreService.displayNewFolderPopup">
  <div class="lan-background-flare" (click)="datastoreService.closeNewFolderPopup()"></div>
  <div class="card lan-popup border-0 shadow-lg rounded m-2">
    <div class="lan-card-header bg-white">
      <div class="row justify-content-between align-items-center">
          <h2 class="lan-card-title mb-0">Create New Folder</h2>
          <span class="lan-card-subtitle text-muted">Make sure that the name of new folder doesn't already exist.</span>
      </div>
    </div>

    <div class="card-body d-flex justify-content-between">
      <div class="input-group input-group-sm mb-3">
        <input type="text" placeholder="New folder name" class="form-control mr-2" aria-label="Default" aria-describedby="inputGroup-sizing-default" [(ngModel)]="folderName">
        <button type="button float-right" class="btn btn-sm btn-primary align-self-end" (click)="onFolderCreate()">Create</button>
      </div>
    </div>

  </div>
</div>
