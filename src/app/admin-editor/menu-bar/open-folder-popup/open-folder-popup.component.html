<h1 mat-dialog-title>Select Folder to open</h1>
<div mat-dialog-content class="Folder-List">
    <mat-list  class="Folder-List-Item">
        <mat-list-item (click)="onFolderClicked(folder)" *ngFor="let folder of FolderList">
          <mat-icon mat-list-icon>folder</mat-icon>
          <h6>{{folder}}</h6>
        </mat-list-item>
      </mat-list>
</div>
<div mat-dialog-actions>
  <button mat-raised-button	color = "primary" (click)="onFolderSelect()">Open</button>
</div>
