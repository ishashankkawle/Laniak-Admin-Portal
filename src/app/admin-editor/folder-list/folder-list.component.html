<div class="col s12 FolderList">
  <span class="Title">Folders in {{Repo}}</span>
  <br><br>
  <div class="col s12 ListOfFolders">
    <ul class="Folders">
      <li class="item valign-wrapper" *ngFor = "let folder of this.datastoreService.FolderList" (click) = "onSelected(folder)" [class.itemSelected] = "folder === datastoreService.CurrentFolder"> 
        <i class="material-icons FolderLogo">folder</i>{{folder}}
      </li>
    </ul>
  </div>
</div>
